<!DOCTYPE html>
<html lang="en">

<head>
    <title>welcome Rinku Cable</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!--  meta description here -->
    <meta name="description" content="" />
    <!--  meta theme-color -->
    <meta name="theme-color" content="#00273b" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <style>
        #form-container {
            padding-top: 5%;
        }
        
        .form-control {
            border: none;
            border-bottom: 2px solid lightgrey;
            background-color: none;
            outline: 0;
            margin-top: 34px;
            font-size: 15px;
        }
        
        .form-control:focus {
            border: none;
            background-color: none;
            outline: none !important;
        }
        
        img {
            width: 98%;
            margin-top: 25px;
            margin-left: 10px;
        }
        
        #cSubmit {
            padding: 8px 30px;
            border-radius: 45px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-row justify-content-between p-3">
            <div class="logo">
                <h1 id="logo">Rinku Cable Tv</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <img src="images/newConnectionImg.png" style="width:98%;" alt="new Connection" class="img-responsive" />
            </div>
            <div class="col-md-5" id="form-container">
                <h1>Drop us a line</h1>
                <form action="#" class="form">
                    <div class="form-group">
                        <input type="text" id="cName" placeholder="Enter Name" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input type="text" id="cContact" placeholder="Enter Contact Number" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input type="text" id="cArea" placeholder="Enter Area Name" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <input type="text" id="cMessage" placeholder="Enter Message" class="form-control" required />
                    </div>
                    <button class="btn btn-primary" type="submit" id="con-btn">submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.1/firebase-firestore.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/custom.js "></script>
    <script src="js/app.js "></script>
    <script src="sw.js"></script>
    <script>
        $(document).ready(function() {
            const btn = document.querySelector("button");
            btn.addEventListener("click", e => {
                const name = document.getElementById("cName").value;
                const contact = document.getElementById("cContact").value;
                const area = document.getElementById("cArea").value;
                const message = document.getElementById("cMessage").value;
                e.preventDefault();
                database(name, contact, area, message);
            });

            //console.log(name, contact, area, message);
        });

        function database(name, contact, area, message) {
            console.log(area);
            db.collection("newconnections")
                .set({
                    name: "name",
                    contact: "contact",
                    area: "area",
                    message: "message"
                })
                .then(e => {
                    console.log(e);
                    window.location.reload();
                });
        }
    </script>
    <script src="js/custom.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
