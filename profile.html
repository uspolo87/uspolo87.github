<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <style>
        body {
            background: slateblue;
            background-position: center center;
            background-size: cover;
        }
        
        .order-card {
            color: #fff;
        }
        
        .profile-tab {
            height: 235px;
            overflow-y: auto;
            overflow-x: hidden
        }
        
        .bg-c-blue {
            background: linear-gradient(45deg, #4099ff, #73b4ff);
        }
        
        .card {
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
            box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
            border: none;
            margin-bottom: 30px;
            -webkit-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }
        
        .card .card-block {
            padding: 25px;
        }
        
        .order-card i {
            font-size: 26px;
        }
        
        .f-left {
            float: left;
        }
        
        .f-right {
            float: right;
        }
        
        .back-arrow {
            width: 50px;
            position: relative;
            margin-top: 10px;
            left: 2%;
        }
        
        .user-profile-container {
            padding: 3%;
            margin-top: 3%;
            margin-bottom: 3%;
            border-radius: 0.5rem;
            background: #fff;
        }
        
        .profile-img {
            text-align: center;
        }
        
        .profile {
            height: 400px;
        }
        
        .profile-img img {
            width: 53%;
            position: absolute;
            left: 20%;
            top: 52%;
        }
        
        .profile-img .file {
            position: relative;
            overflow: hidden;
            margin-top: -20%;
            width: 70%;
            border: none;
            border-radius: 0;
            font-size: 15px;
            background: #212529b8;
        }
        
        .profile-img .file input {
            position: absolute;
            opacity: 0;
            right: 0;
            top: 0;
        }
        
        .profile-head h5 {
            color: #333;
            text-align: center;
        }
        
        .profile-head h6 {
            color: #0062cc;
        }
        
        .profile-edit-btn {
            border: none;
            border-radius: 1.5rem;
            width: 70%;
            padding: 2%;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
        }
        
        .proile-rating {
            font-size: 12px;
            color: #818182;
            margin-top: 5%;
        }
        
        .proile-rating span {
            color: #495057;
            font-size: 15px;
            font-weight: 600;
        }
        
        .profile-head .nav-tabs {
            margin-bottom: 5%;
        }
        
        .profile-head .nav-tabs .nav-link {
            font-weight: 600;
            border: none;
        }
        
        .profile-head .nav-tabs .nav-link.active {
            border: none;
            border-bottom: 2px solid #0062cc;
        }
        
        .profile-work {
            padding: 14%;
            margin-top: -15%;
        }
        
        .profile-work p {
            font-size: 12px;
            color: #818182;
            font-weight: 600;
            margin-top: 10%;
        }
        
        .profile-work a {
            text-decoration: none;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }
        
        .pack {
            margin-top: 5%
        }
        
        .profile-work ul {
            list-style: none;
        }
        
        .profile-tab label {
            font-weight: 600;
        }
        
        p {
            font-weight: 600;
            color: #0062cc;
        }
        
        .preloader {
            background: #fff;
            width: 100%;
            height: 5000px;
            top: 15%;
            position: relative;
        }
        
        .preloader img {
            position: absolute;
            top: 3%;
            left: 40%;
        }
        
        @media screen and (max-width:576px) {
            .user-profile-container {
                width: 90%;
                height: 722px;
            }
            .preloader img {
                position: absolute;
                top: 5%;
                left: 11%;
                width: 313px;
            }
            label {
                margin-bottom: 0px;
                font-size: 14px;
                line-height: 18px;
            }
            .user-data-p {
                font-size: 19px;
                line-height: 28px;
            }
            .back img {
                width: 37px;
                left: 33px;
                position: absolute;
                top: 37px;
            }
        }
    </style>
</head>

<body>
    <div class="preloader">
        <img src="images/loader.gif" alt="preloader">
    </div>

    <a href="index.html" class="back">
        <img src="images/icons8-left-64.png" class="img-fluid back-arrow" alt="back arrow">
    </a>

    <div class="container user-profile-container">
        <div class="profile">
            <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">Edit <i
                    class="fas fa-user-edit text-white"></i></button>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <img class="user-img" alt="profie" />
                    </div>
                </div>
                <div class="row">
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                        <h5 class="user-name">

                        </h5>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Pack Information</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-8 offset-md-4">
                    <!-- --------------------profile-info-tab --------------------------------->
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-5">
                                    <label>User Id</label>
                                </div>
                                <div class="col-md-6">
                                    <p id="user-id" class="user-data-p"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Name</label>
                                </div>
                                <div class="col-md-6">
                                    <p class="user-name user-data-p"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6">
                                    <p id="user-email" class="user-data-p"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Phone</label>
                                </div>
                                <div class="col-md-6">
                                    <p id="user-contact" class="user-data-p"></p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-5">
                                    <label>Address</label>
                                </div>
                                <div class="col-md-6">
                                    <p id="user-address" class="user-data-p"></p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-5">
                                    <label>Setup Box</label>
                                </div>
                                <div class="col-md-6">
                                    <p id="user-box" class="user-data-p">ADD47534DFFG</p>
                                </div>
                            </div>
                        </div>
                        <!---------------------- pack information tab ------------------------------------------------->
                        <div class="tab-pane fade pack-info-tab" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="row">
                                <div class="col-md-8 pack-info-append-container">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10  text-center user-logout-container" style="display: none;">
                <h2>Log in to view your Profile</h2>
                <button class="btn btn-info">Log in</button>

            </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Profile</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="#" method="POST">
                            <label for="u-img" class="u-img" style="background: blue; color:white; padding:5px 15px;">Upload Profile Pic
                                <input type="file" id="u-img" accept="image/*">
                            </label>
                            <div class="form-group">
                                <label for="u-name"></label>
                                <input type="text" name="u-name" class="form-control" id="u-name" placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="u-contact"></label>
                                <input type="text" name="u-name" class="form-control" id="u-contact" placeholder="Enter Contact">
                            </div>
                            <div class="form-group">
                                <label for="u-address"></label>
                                <input type="text" name="u-name" class="form-control" id="u-address" placeholder="Enter address">
                            </div>
                            <div class="form-group">
                                <label for="u-email"></label>
                                <input type="text" name="u-name" class="form-control" id="u-email" placeholder="Enter email">
                            </div>
                            <button class="btn btn-info" id="profile-update" type="submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.1/firebase-firestore.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/custom.js "></script>
    <script src="js/app.js "></script>
    <script src="js/profile.js"></script>
    <script src="js/sw.js"></script>

</body>

</html>

</html>
